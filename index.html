<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Tangkap Item</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <canvas id="stars"></canvas>

  <!-- Garis bawah untuk catch item -->
  <div id="catchLine"></div>

  <!-- Player -->
  <div id="player"></div>

  <!-- HUD -->
  <div id="lives">❤️❤️❤️</div>
  <div id="score">
    <div id="scoreText">Score</div>
    <div id="scoreValue">0</div>
  </div>
  <div id="settingsBtn">⚙️</div>

  <!-- Main Menu -->
  <div id="mainMenu">
    <h1>🎯 Tangkap Item 🎯</h1>
    <button id="playBtn">Mainkan</button>
    <button id="menuLevelBtn">Level</button>
    <button id="menuSettingsBtn">Settings</button>
  </div>

  <!-- Settings Menu -->
  <div id="settingsMenu">
    <h3>⚙️ Settings</h3>
    <label><input type="checkbox" id="musicToggle" checked> Musik</label>
    <label><input type="checkbox" id="soundToggle" checked> Sound Efek</label>
    <button id="closeSettings">Tutup</button>
  </div>

  <!-- Level Menu -->
  <div id="levelMenu">
    <h3>Pilih Level</h3>
    <div class="levelGrid">
      <button onclick="selectLevel(1)">1</button>
      <button onclick="selectLevel(2)">2</button>
      <button onclick="selectLevel(3)">3</button>
      <button onclick="selectLevel(4)">4</button>
      <button onclick="selectLevel(5)">5</button>
      <button onclick="selectLevel(6)">6</button>
      <button onclick="selectLevel(7)">7</button>
      <button onclick="selectLevel(8)">8</button>
      <button onclick="selectLevel(9)">9</button>
      <button onclick="selectLevel(10)">10</button>
      <button onclick="selectLevel(11)">11 🔒</button>
    </div>
    <button onclick="backToMenu()">Kembali</button>
  </div>

  <!-- Game Over -->
  <div id="gameOver">
    <p>🎮 GAME OVER 🎮</p>
    <p id="finalScore"></p>
    <button id="restart">Main Lagi</button>
    <button id="backMenu">Main Menu</button>
  </div>
</div>

<!-- Audio -->
<audio id="bgMusic" src="bgmusic.mp3" loop></audio>
<audio id="lineHitSound" src="linehit.mp3"></audio>
<audio id="missSound" src="miss.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
