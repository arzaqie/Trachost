<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Tangkap Emoji</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MAIN MENU -->
<div id="mainMenu">
  <h1>🎮 Tangkap Emoji 🎮</h1>
  <button id="startBtn">Mulai</button>
</div>

<!-- LEVEL SELECT -->
<div id="levelSelect">
  <h2>Pilih Level</h2>
  <div id="levelButtons"></div>
  <button onclick="backToMenu()">Kembali</button>
</div>

<!-- GAME -->
<div id="game">
  <canvas id="stars"></canvas>
  <div id="player"></div>
  <div id="catchLine"></div>

  <div id="score">
    <div id="scoreText">Score</div>
    <div id="scoreValue">0</div>
  </div>
  <div id="lives">❤️❤️❤️</div>
  <div id="settingsBtn">⚙️</div>

  <div id="settingsMenu">
    <h3>⚙️ Settings</h3>
    <label><input type="checkbox" id="musicToggle" checked> Musik</label>
    <label><input type="checkbox" id="soundToggle" checked> Sound Efek</label>
    <button id="closeSettings">Tutup</button>
  </div>

  <div id="gameOver">
    <p>🎮 GAME OVER 🎮</p>
    <p id="finalScore"></p>
    <button id="restart">Main Lagi</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" src="bgmusic.mp3" loop></audio>
<audio id="lineHitSound" src="hit.mp3"></audio>
<audio id="missSound" src="miss.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
