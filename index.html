<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Sandbox Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menu">
    <img id="logo" src="https://i.imgur.com/8Km9tLL.png" alt="Game Logo">
    
    <button class="btn" id="play">Play Online</button>
    <button class="btn">Options</button>
    <button class="btn">About</button>
    
    <div id="login-box">
      Logged in as: <span style="color: lime;">Player123</span><br>
      <button>Logout</button>
    </div>
    
    <div id="version">v0.1</div>
  </div>
  
  <!-- GAME SCREEN -->
  <div id="gameScreen">
    <canvas id="game"></canvas>
  </div>

  <!-- Hubungkan file JS -->
  <script src="game.js"></script>
</body>
</html>
